<!DOCTYPe html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table </title>
    <link rel="stylesheet" type="text/css">
    <style>
    table, th, td {
        border: 1px solid rgb(1, 0, 0);
        border-collapse: collapse;
    }
</style>
</head>
<body>
    <table>
        <caption>MY TABLE</caption>
        <colgroup>
        <!-- colspan for editing the column together at once instead
        of doing separately -->
        <col span="2" style="background-color:rgb(85, 138, 237);">
    </colgroup>
        <tr>
            <th>NAME</th>
            <th>CLASS</th>
            <th>PERCENTAGE</th>
        </tr>
        <tr>
            <td>Iram Khan</td>
            <td>10</td>
            <td>93.6 %</td>
        </tr>
        <tr>
            <td>Iram Khan</td>
            <td>12</td>
            <td>91.2%</td>
        </tr>
     
</table>
